<!DOCTYPE html>
<html lang ="en-US">
    <head>
        <meta charset="utf8">
        <title>Bubble Shoot </title>
        
        <link  href="_css/main.css" rel="stylesheet" />
        <link href="_css/game.css" rel="stylesheet" />

        <script src="_js/modernizr.js"></script>
         <script> 
             Modernizr.load([{
             load: "//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js",
             complete: function () { 
                 if(!window.jQuery){ 
                     Modernizr.load("bower_components/jquery/dist/jquery.min.js");
                     }
                }
            },
            "_js/ui.js",
            "_js/bubble.js",
            "_js/board.js",
            "_js/collision-detector.js",
            {
                load:"_js/game.js",
                complete:function(){
                    $(function(){
                        var game = new BubbleShoot.Game();
                        game.init();
                    })
                }
            }]);  
        </script> 
    </head>
    <body>
<div id="page">
    <div id="top_bar">
        <a href="http://buildanhtml5game.com/">http://buildanhtml5game.com/</a>    
    </div>
    <div id="game"> 
        <div id="board"></div>
        <div id="bubbles_remaining"></div>
    </div>
    <div id="footer_bar">footer</div>
    
    <div id="start_game" class="dialog"> 
        <div id="start_game_message">
            <h2>Start a new game</h2>
        </div>
        <div class="but_start_game button">
            New Game
        </div>
    </div>
</div>
    </body>
</html>
